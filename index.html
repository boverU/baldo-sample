<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <header class="header">
            <div class="logo">
                <div class="logo__image">
                    <img src="./assets/Logo.png" alt="Logo" width="100%">
                </div>
                <h1 class="logo__text">Boldo
            </div>
            </div>
            <nav>
                <ul>
                    <li><a href="">Product</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Login</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <div class="hero__left">
                <h3 class="hero__title">
                    Save time by building fast with Boldo Template
                </h3>
                <h4 class="hero__subtitle">
                    Funding handshake buyer business-to-business metrics iPad partnership. First mover advantage
                    innovator success deployment non-disclosure.
                </h4>

                <div class="hero__buttons">
                    <button class="hero__buttons-buy">Buy template</button>
                    <button class="hero__buttons-explore">Explore</button>
                </div>
            </div>

            <div class="hero__right">
                <div class="hero__graphics">
                    <div class="hero__graphics-common">
                        <div class="dots">
                            <span class="dot dot__red"></span>
                            <span class="dot dot__yellow"></span>
                            <span class="dot dot__green"></span>
                        </div>

                        <div class="bars">
                            <div class="flex">
                                <div class="bar"></div>
                                <div class="bar-full">
                                    <div class="bar-80"></div>
                                </div>
                                <div class="bar-label">80%</div>
                            </div>
                            <div class="flex">
                                <div class="bar"></div>
                                <div class="bar-full">
                                    <div class="bar-30"></div>
                                </div>
                                <div class="bar-label">30%</div>
                            </div>
                            <div class="flex">
                                <div class="bar"></div>
                                <div class="bar-full">
                                    <div class="bar-100"></div>
                                </div>
                                <div class="bar-label">100%</div>
                            </div>
                            <div class="flex">
                                <div class="bar"></div>
                                <div class="bar-full">
                                    <div class="bar-75"></div>
                                </div>
                                <div class="bar-label">75%</div>
                            </div>
                        </div>
                    </div>
                    <div class="hero__graphics-group">
                        <div class="hero__graphics-common">
                            <div class="graphics-vertical">
                                <img src="./assets/verticalBars.png" alt="hero vertical bars">
                            </div>
                            <div class="dots">
                                <span class="dot dot__red"></span>
                                <span class="dot dot__yellow"></span>
                                <span class="dot dot__green"></span>
                            </div>
                        </div>
                        <div class="hero__graphics-common pie">
                            <div class="pie-wrapper">
                                <div class="graphics__pie">
                                    <img src="./assets/pie.png" alt="">
                                </div>
                                <div class="pie-bars">
                                    <div class="pie-bar pie-bar-1"></div>
                                    <div class="pie-bar pie-bar-2"></div>
                                    <div class="pie-bar pie-bar-3"></div>
                                </div>
                            </div>

                            <div class="dots">
                                <span class="dot dot__red"></span>
                                <span class="dot dot__yellow"></span>
                                <span class="dot dot__green"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
